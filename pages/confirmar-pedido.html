<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- link css -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="../css/nosotros.css">
    <link rel="stylesheet" href="../css/tu-piedra.css">

    <title>Encuentra tu piedra</title>
</head>

<body>
    <!-- nav bar -->
    <header>

    </header>
    <!-- Main -->
    <main>
        <section>
            <h1>Confirma tu pedido</h1>
            <!-- Sección de signos zodiacales -->
            <article class="pedido">
                <div class="compra">
                    <h2>Artículos en el carrito de compras</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    Artículo
                                </th>
                                <th>
                                    Descripción
                                </th>
                                <th>
                                    Unidad
                                </th>
                                <th>
                                    Cantidad
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="../images/inventario/amatista.jpg">
                                        <img class="imagen-pedido" src="../images/inventario/amatista.jpg" alt="Piedra-amatista-para-decoració">
                                    </a>
                                </td>
                                <td>
                                    Amatista
                                </td>
                                <td>
                                    PZA
                                </td>
                                <td>
                                    1
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="../images/inventario/labradorita.jpg">
                                        <img class="imagen-pedido" src="../images/inventario/labradorita.jpg" alt="Piedra-labradorita-para-decoración">
                                    </a>
                                </td>
                                <td>
                                    Labradorita
                                </td>
                                <td>
                                    PZA
                                </td>
                                <td>
                                    1
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="../images/inventario/lampara-fluorita.jpg">
                                        <img class="imagen-pedido" src="../images/inventario/lampara-fluorita.jpg" alt="Lampara-de-piedra-fluorita">
                                    </a>
                                </td>
                                <td>
                                    Fluorita
                                </td>
                                <td>
                                    PZA
                                </td>
                                <td>
                                    1
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="compra">
                    <h2>Resumen del pedido</h2>
                    <table>
                        <tr>
                            <td>
                                Total de poductos
                            </td>
                            <td>
                                $####.##
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Costo de envío
                            </td>
                            <td>
                                $####.##
                            </td>
                        </tr>
                        <tr>
                            <td>
                                IVA
                            </td>
                            <td>
                                $####.##
                            </td>
                        </tr>
                        <tfoot style="text-align:center">
                            <tr>
                                <td>Costo Total</td>
                                <td>$####.##</td>
                            </tr>
                        </tfoot>
                    </table>
                    <input class="cupon-in" type="text" value="Ingresa tu cupón de descuento">
                    <button class="pagar" type="submit">Confirmar y proceder al pago</button>
                </div>


            </article>
        </section>
        <section></section>
    </main>
    <script src="../barra.js"></script>
</body>

</html>
